<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Useful weather links</title>
        <style>
            .headline {
                font-size: 1.3em;
                font-style: normal;
                text-align: left;
            }
            .href {
                color: #2558cc;
                min-height: 3em;
            }
            .listing_house {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        </style>
    </head>

    <body class="listing_house">
        <a
            href="https://radar.weather.gov/"
            target="_blank"
            class="href"
        >
            National Weather Service Radar
        </a>
        <a
            href="https://www.noaa.gov/topic-tags/hurricanes"
            target="_blank"
            class="href"
        >
            noaa.gov hurricanes page
        </a>
        <a href="https://www.nhc.noaa.gov/" target="_blank" class="href"
            >National Hurricane Center and Central Pacific Hurricane Center
        </a>
        <a
            href="https://radar.weather.gov/ridge/standard/KHGX_loop.gif"
            target="_blank"
            class="href"
        >
            KHGX_loop (Houston radar)
        </a>
        <a
            href="https://radar.weather.gov/ridge/standard/KEWX_loop.gif"
            target="_blank"
            class="href"
        >
            KEWX_loop (San Antonio radar)
        </a>
        <a
            href="https://radar.weather.gov/ridge/standard/KFWS_loop.gif"
            target="_blank"
            class="href"
        >
            KFWS_loop (Dallas/Fort Worth metro radar)
        </a>
        <a
            href="https://radar.weather.gov/ridge/standard/SOUTHPLAINS_loop.gif"
            target="_blank"
            class="href"
        >
            SOUTHPLAINS_loop (Texas/Oklahoma radar)
        </a>
    </body>
</html>
