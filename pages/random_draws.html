      function kShuffle(shuffleThis) {
  //console.log("FischerYatesKnuthShuffle");
  //http://extremelearning.com.au/fisher-yates-algorithm/
  var arr = shuffleThis;
  function knuthShuffle(shuffleThis) {
    var rand, temp, i;

    for (i = arr.length - 1; i > 0; i -= 1) {
      rand = Math.floor((i + 1) * Math.random()); //get random between zero and i (inclusive)
      temp = arr[rand]; //swap i and the zero-indexed number
      arr[rand] = arr[i];
      arr[i] = temp;
    }
    return arr;
  };

  var res = {
    "1,2,3": 0,
    "1,3,2": 0,
    "2,1,3": 0,
    "2,3,1": 0,
    "3,1,2": 0,
    "3,2,1": 0,
  };

  for (var i = 0; i < 100000; i++) {
    res[knuthShuffle([1, 2, 3]).join(",")] += 1;
  }

 /*  for (var key in res) {
    print(key + "\t" + res[key]);
  } */
  return arr;
}

      function pick1(arr) {
        var arr_result = [];
        var res;
        for (var i = 0; i < 1; i++) {
          res = kShuffle(arr).pop();
          arr_result.push(res);
        }
        return arr_result;
      }

      function pick5(arr) {
        var arr_result = [];
        var res;
        for (var i = 0; i < 5; i++) {

          arr_result.push(res);
        }
        return arr_result;
      }
