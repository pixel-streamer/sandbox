<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Character Counter</title>
    </head>

    <body>
        <h1>Character counting from within a textarea</h1>
        <!-- <p>(open the console to see the results)</p> -->
        <button id="start_it">count characters util</button>
        <p id="output"></p>
        <script>
            function startIt() {
                var script = document.createElement("script");
                script.setAttribute("src", "chracter-counter.js");
                document.body.appendChild(script);
            }
            var startup = document.querySelector("#start_it");
            startup.addEventListener("click", startIt);
        </script>
    </body>
</html>
