                /*  var fontFamilyArr = [
    "Tangerine",
    "Special Elite",
    "Alfa Slab One",
    "Mystery Quest",
]; */
                if (param === true) {
                    /* true condenses the link list, and combines them with | characters */

                    var link = document.createElement("link");
                    link.setAttribute("rel", "stylesheet");
                    var linkAttrib = "";
                    linkAttrib += "https://fonts.googleapis.com/css?family=";

                    var crushableString = fontFamilyArr
                        .sort()
                        .slice()
                        .join("@");
                    crushableString = crushableString.replaceAll(" ", "+");
                    crushableString = crushableString.split("@").join("|");

                    linkAttrib += crushableString;
                    link.setAttribute("href", linkAttrib);
                    /*  link.setAttribute("type", "css"); */
                    headFrag.appendChild(link);
                    fontFamilyArr.forEach((element, index) => {
                        var stylesListingText = "";
                        stylesListingText =
                            ".font" +
                            "_" +
                            index +
                            " { font-family: '" +
                            fontFamilyArr[index] +
                            "', serif; font-size: 2rem;}" +
                            "\n";
                        stylesListing.appendChild(
                            document.createTextNode(stylesListingText)
                        );

                        var domEl = document.createElement("div");
                        domEl.setAttribute("class", "font_" + index);
                        domEl.appendChild(
                            document.createTextNode(element.toString())
                        );
                        docFrag.appendChild(domEl);
                    });
                } else {
                    fontFamilyArr.forEach((element, index) => {
                        var link = document.createElement("link");

                        link.setAttribute(
                            "href",
                            "https://fonts.googleapis.com/css?family=" +
                                element.toString().replaceAll(" ", "+")
                        );
                        link.setAttribute("type", "css");
                        link.setAttribute("rel", "stylesheet");
                        var stylesListingText = "";
                        stylesListingText =
                            ".font" +
                            "_" +
                            index +
                            " { font-family: '" +
                            fontFamilyArr[index] +
                            "', serif; font-size: 2rem;}" +
                            "\n";
                        stylesListing.appendChild(
                            document.createTextNode(stylesListingText)
                        );
                        headFrag.appendChild(link);

                        var domEl = document.createElement("div");
                        domEl.setAttribute("class", "font_" + index);
                        domEl.appendChild(
                            document.createTextNode(element.toString())
                        );
                        docFrag.appendChild(domEl);
                        console.log("font_" + index);
                        console.log("element[index]", element[index]);
                    });
                }

                headFrag.appendChild(stylesListing);
                var t = setTimeout(function () {
                    document.head.appendChild(headFrag);
                }, 750);
                document.body.appendChild(docFrag);

                var message = document.createElement("div");
                message.appendChild(

                        "you have to remove the type='css' part from the css link to keep the page from using the 'old' cached value of bupkis."
